<HTML>

<HEAD>
<TITLE>IsPrime?</TITLE>

<SCRIPT TYPE="text/javascript">
function isPrime(n) {
    if (n<=1)
    	return false;
    else{
    	for(let i = 2; i<n; i++){
    		if(n%i==0)
    			return false;
    	}
    	return true;
    }
}
function runForm1(form) {
    form.text3.value = isPrime(parseInt(form.text1.value, 10)) ? "Is a prime number" : "Not a prime number";
}
</SCRIPT>
</HEAD>

<BODY>
<H1>Is it prime?</H1>
<FORM ID="form1">
    <INPUT TYPE="text" ID="text1" VALUE="5" SIZE=10 style="text-align: right">
   	->
   	<INPUT TYPE="text" ID="text3" VALUE="" SIZE=25 READONLY style="text-align: right; font-weight: bold">
 <p> <INPUT TYPE="button" ID="button1" VALUE="Prime?" ONCLICK="runForm1(form)">
</FORM>
</BODY>

</HTML>
